<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Sukses | BankSoall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #2c3e50;
        }
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-icon {
            color: #2ecc71;
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2ecc71;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }
        .btn {
            display: inline-block;
            background-color: #2c3e50;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1a252f;
        }
        @media (max-width: 768px) {
            .success-container {
                margin: 50px 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Pembayaran Berhasil!</h1>
        <p>Terima kasih telah melakukan pembayaran. Transaksi Anda telah berhasil diproses dan akan segera kami verifikasi.</p>
        <a href="index.html" class="btn">Kembali ke Beranda</a>
    </div>
</body>
</html>
